<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gwendolyn:wght@700&family=Lobster&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Quicksand&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="css/icomoon.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="css/magnific-popup.css">

	<!-- Owl Carousel  -->
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">

	<!-- Theme style  -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Modernizr JS -->
	<script src="js/modernizr-2.6.2.min.js"></script>
</head>
<body>
    <!-- <p>Click card to open</p> -->
    <div class="card__container js-card-opener">
        <div class="card">
            <div class="card__panel card__panel--front">
                <div class="couple-wrap">
                    <div class="couple-half d-flex items-align-center flex-row">
                        <div class="groom">
                            <img src="images/saloni.jpg" alt="groom" class="img-responsive">
                        </div>
                    </div>
                    <p class="heart text-center"><i class="icon-heart2"></i></p>
                    <div class="couple-half">
                        <div class="bride">
                            <img src="images/tushar.jpg" alt="groom" class="img-responsive">
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <div class="card__panel card__panel--inside-left">  
                <img src="images/cover-photo.jpeg" style="height: 100%"/>
            </div>
            <div class="card__panel card__panel--inside-right">
                <h4 class="invite_text">We coordially invite you to the <br>wedding ceremony of</h4>
                <p class="main_font" style="font-size: 60px">Saloni & Tushar</p>
                <p>on<br><span class="invite_text">26th Feburary, 2023</span><br>at<br><span class="invite_text"><b>City Park Resorts<br>GT Karnal Road</b></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
